<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dani's Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
</div>
<div id="gameOverModal" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background-color: white; padding: 20px; border-radius: 10px; text-align: center;">
        <h2>Game Over</h2>
        <p>Â¡Has perdido! Intenta de nuevo.</p>
        <button onclick="restartGame()">Reiniciar Juego</button>
    </div>
</div>
<div id="playerSelectionModal" style="display: flex; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background-color: white; padding: 20px; border-radius: 10px; text-align: center;">
        <h2>Elige tu jugador</h2>
        <label for="playerSelect">Elige tu jugador:</label>
        <select id="playerSelect">
            <option value="jin.png">Jin</option>
            <option value="suga.png">Suga</option>
            <option value="hope.png">J-Hope</option>
            <option value="jimin.png">Jimin</option>
            <option value="rm.png">RM</option>
            <option value="v.png">V</option>
            <option value="jungkook.png">Jungkook</option>
        </select>
        <button onclick="startGame()">Comenzar Juego</button>
    </div>
</div>
<div id="victoryModal" style="display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
    <div style="background-color: white; padding: 20px; border-radius: 10px; text-align: center;">
        <h2>Felicidades, ganaste!</h2>
        <p id="victoryMessage">Has ganado una photocard de </p>
        <button onclick="restartGame()">Reiniciar Juego</button>
    </div>
</div>
<div id="controls" style="position: absolute; bottom: 20px; width: 100%; text-align: center;">
    <button id="leftButton" style="margin-right: 10px;">Izquierda</button>
    <button id="shootButton" style="margin-right: 10px;">Disparar</button>
    <button id="rightButton">Derecha</button>
</div>

<script src="index.js"></script>
</body>
</html>
